<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="utf-8">
<title th:text="${#messages.msgOrNull('title.welcome.home')} ?: _">Home</title>
<link rel="stylesheet"
    href="../../../resources/app/css/styles.css" th:href="@{/resources/app/css/styles.css}">
</head>
<body>
	<div id="wrapper">
	    <h3>Login Screen</h3>
	    <!--/* (1) */-->
	    <div th:if="${param.keySet().contains('error')}"
	        th:with="exception=${SPRING_SECURITY_LAST_EXCEPTION} ?: ${session[SPRING_SECURITY_LAST_EXCEPTION]}">
	        <div th:if="${exception != null}" class="alert alert-error">
	            <span th:text="${exception.message}"></span><!--/* (2) */-->
	        </div>
	    </div>
	    <form th:action="@{/login}" method="post"> <!--/* (3) */-->
	        <table>
	            <tr>
	                <td><label for="username">User Name</label></td>
	                <td><input type="text" id="username" name="username"></td>
	            </tr>
	            <tr>
	                <td><label for="password">Password</label></td>
	                <td><input type="password" id="password" name="password"></td>
	            </tr>
	            <tr>
	                <td>&nbsp;</td>
	                <td><button>Login</button></td>
	            </tr>
	        </table>
	    </form>
	</div>
</body>
</html>
